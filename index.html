<html>
<head>
<meta charset "UTF-8">
<title>To do list app</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css\style.css">
<link rel="stylesheet" type="text/css" href="css\reset.css">
<link rel="stylesheet" type="text/css" href="js\main.js">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <header>
    <p class="acadview"><span class="acad">Acad</span><span class="view">view</span> Projects</p>
<input type="text" placeholder="Enter your projects..." id="item">
<button id="add">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg></button>
  </header>
<div class="container">
  <p>Select <span class="done">DONE</span><span id="ok" class="glyphicon glyphicon-ok"></span> button if you have completed your project. You can delete the existing project using <span class="delete">DELETE</span><span id="trash" class="glyphicon glyphicon-trash"></span> button.</p>
<!--Uncomplted tasks -->

    <ul class="todo" id="todo">  </ul>
<!--Completed tasks-->
    <ul class="todo" id="completed">  </ul>
</div>
  <script src="js\main.js"></script>
</body>
</html>
